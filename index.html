        .container {
            max-width: 1200px;

            text-align: center;
        }
        .nav-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        .profile-pic {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-item {
            position: absolute;
            width: 100px;
            text-align: center;
        }
        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }
